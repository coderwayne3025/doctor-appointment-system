<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Doctor Dashboard</h1>

        <div class="card mt-3">
            <div class="card-header">
                <h2>Set Availability</h2>
            </div>
            <div class="card-body">
                <form id="availabilityForm">
                    <div class="form-group">
                        <label for="availableTime">Select Available Time</label>
                        <input type="datetime-local" class="form-control" id="availableTime" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Set Availability</button>
                </form>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                <h2>My Appointments</h2>
            </div>
            <div class="card-body">
                <table class="table table-bordered" id="appointmentsTable">
                    <thead>
                        <tr>
                            <th>Patient Name</th>
                            <th>Appointment Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Appointments will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Fetch and display appointments
        function fetchAppointments() {
            $.get('/doctor/appointments', function (data) {
                const appointmentsTableBody = $('#appointmentsTable tbody');
                appointmentsTableBody.empty();
                data.forEach(appointment => {
                    const row = `<tr>
                        <td>${appointment.patient_name}</td>
                        <td>${appointment.appointment_time}</td>
                    </tr>`;
                    appointmentsTableBody.append(row);
                });
            });
        }

        // Handle setting availability
        $('#availabilityForm').submit(function (event) {
            event.preventDefault();
            const availableTime = $('#availableTime').val();
            $.ajax({
                url: '/doctor/set_availability',
                type: 'POST',
                contentType: 'application/json',  // 确保设置了正确的 Content-Type
                data: JSON.stringify({ available_time: availableTime }),
                success: function (response) {
                    alert(response.message);
                    fetchAppointments();
                },
                error: function (xhr, status, error) {
                    alert('Error: ' + xhr.responseText);
                }
            });
        });

        // Initialize the page
        $(document).ready(function () {
            fetchAppointments();
        });
    </script>
</body>

</html>
